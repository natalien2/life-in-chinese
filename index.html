<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Life in Chinese</title>
    <style>
        body {
            font-family: 'Noto Sans', sans-serif; /* Better support for Chinese characters */
            color: #333;
            background-color: beige;
        }
        header {
            background: url('HEADER_IMAGE_URL') no-repeat center center;
            background-size: cover;
            color: yellow;
            text-align: center;
            padding: 50px 0;
        }
        h1 {
            margin: 0;
            font-size: 3em;
            color: forestgreen;
        }
        nav {
            background-color: forestgreen;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: beige;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        .content {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        footer {
            background-color: forestgreen;
            color: beige;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Life in Chinese</h1>
    </header>
    <nav>
        <a href="#about">About Me</a>
        <a href="#blog">Blog</a>
    </nav>
    <div class="content">
        <section id="about">
            <h2>About Me</h2>
            <p>Here you can write about yourself...</p>
        </section>
        <section id="blog">
            <h2>Blog Posts</h2>
            <article>
                <h3>Blog Post Title</h3>
                <p>This is where your blog post content will go...</p>
            </article>
            <!-- More blog posts -->
        </section>
    </div>
    <footer>
        <p>© Current Month and Year</p>
    </footer>
    <script>
        // This script will update the footer with the current month and year
        document.querySelector('footer p').textContent = `© ${new Date().toLocaleString('en-us', { month: 'long' })} ${new Date().getFullYear()}`;
    </script>
</body>
</html>
